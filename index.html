<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-content">
          <div class="main-card">
            <div class="logo">
              <img src="./images/logo.svg" alt="logo image" />
            </div>

            <div class="icons">
              <img src="./images/icon-document.svg" alt="document image" />
              <img src="./images/icon-folder.svg" alt="icon image" />
              <img src="./images/icon-upload.svg" alt="upload image" />
            </div>
          </div>

          <div class="storage-card">
            <p class="storage-detail">
              Youâ€™ve used <strong>815 GB</strong> of your storage
            </p>
            <div class="bar">
              <div class="bar-bg">
                <div class="bar-fg">
                  <div class="bar-knob"></div>
                </div>
              </div>

              <div class="bar-state">
                <p>0 GB</p>
                <p>1000 GB</p>
              </div>

              <div class="storage-state">
                <span class="storage-left-space">185</span>
                <p>GB Left</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
